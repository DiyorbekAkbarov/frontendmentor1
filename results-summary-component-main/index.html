<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="new/main.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-c">
    <div class="score-b">
      <div class="result">
        <h2>Your Result</h2>
      </div>
      <div class="result-b">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="great">
        <h2>Great</h2>
      </div>
      <div class="comment">
        <p>You have scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-b">
      <div class="sum">
        <h2>Summary</h2>
      </div>
      <div class="react">
        <div class="asos">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p class="type">Reaction</p>
      </div>
        <div class="balls">
          <p><b>80 </b>/ 100</p> 
        </div>
      </div>
      <div class="memory">
        <div class="asos">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="type">Memory</p>
      </div>
        <div class="balls">
          <p><b>92 </b>/ 100</p> 
        </div>
      </div>
      <div class="verbal">
        <div class="asos">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="type">Verbal</p>
      </div>
        <div class="balls">
          <p><b>61</b> / 100</p>  
        </div>
      </div>
      <div class="visual">
        <div class="asos">
        <img src="assets/images/icon-visual.svg" alt="">
        <p class="type">Visual</p>
      </div>
        <div class="balls">
          <p><b>72</b> / 100</p>
        </div>
      </div>
      <div class="cont">
        <div class="a-cont">
        <a href="">Continue</a>
      </div>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diyorbek</a>.
  </div>
</body>
</html>
